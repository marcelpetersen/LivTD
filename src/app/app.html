  <ion-content>
    <div class="avatar-background">
      <div class="profile-image">
        <div style="background-image: url('../assets/default.png');" [ngStyle]="{'background-image': 'url(' + userPhotoURL + ')'}" class="img-container" (click)="onChengePhotoClick()"></div>
      </div>
      <p (click)="openMyProfilePage()" menuClose>{{userName}}</p>
    </div>
    <ion-list>
        <button ion-item class="item-icon-left ion-item" *ngFor="let p of pages" (click)="openPage(p)" menuClose>
          <ion-icon [name]="p.icon" item-left></ion-icon>{{p.title}}</button >

    </ion-list>
  </ion-content> 

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

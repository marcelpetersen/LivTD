<ion-header>
 	<ion-navbar>
    	<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>Photos</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content no-bounce class="no-scroll">

  <ion-list>
    <ion-item *ngFor="let album of albums" (click)="showFullPhoto(album)">
      <ion-thumbnail item-start>
          <div [ngStyle]="{'background-image': 'url(' + album.coverURL + ')'}" class="album-photo"></div>
        </ion-thumbnail>
        <h2 light>{{album.name}}</h2>
        <p style="white-space:normal;">{{album.photoCount}} photos</p>
        <button ion-button clear item-end><ion-icon name="ios-arrow-forward" item-left></ion-icon></button>
    </ion-item>
  </ion-list>

   <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>

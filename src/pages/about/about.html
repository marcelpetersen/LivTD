<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div #map id="map"></div>
 <ion-row>
   <ion-col>
    <h4 class="h4-about"><b>Address</b></h4>
   </ion-col>
 </ion-row>
 <ion-row (click)="onAddressClick()">
   <ion-col>
    <ion-label class="label-about">
     {{address}}
    </ion-label> 
   </ion-col>
 </ion-row>
 <ion-row>
   <ion-col>
    <h4 class="h4-about"><b>Phone</b></h4>
   </ion-col>
 </ion-row>
 <ion-row (click)="onPhoneClick(this.phone)">
   <ion-col>
    <ion-label class="label-about">
     {{phone}}
    </ion-label> 
   </ion-col>
 </ion-row>
 <ion-row>
   <ion-col>
    <h4 class="h4-about"><b>Corporate/Private Events</b></h4>
   </ion-col>
 </ion-row>
 <ion-row (click)="onEmailClick(this.email)">
   <ion-col>
    <ion-label class="label-about">
     E-Mail: <span class="span-email">{{email}}</span>
    </ion-label> 
   </ion-col>
 </ion-row>

 <ion-row>
   <ion-col>
    <h4 class="h4-about"><b>Lost an item?</b></h4>
   </ion-col>
 </ion-row>
 <ion-row (click)="onPhoneClick(this.lostItemPhone)">
   <ion-col>
    <ion-label class="label-about">
    {{lostItemPhone}}
    </ion-label> 
   </ion-col>
 </ion-row>
 <ion-row>
   <ion-col>
    <h4 class="h4-about"><b>For Media/Press Inquiries</b></h4>
   </ion-col>
 </ion-row>
 <ion-row (click)="onEmailClick(this.mediaEmail)">
   <ion-col>
    <ion-label class="label-about">
     E-Mail: <span class="span-email">{{mediaEmail}}</span>
    </ion-label> 
   </ion-col>
 </ion-row>
 <ion-row (click)="onPhoneClick(this.officialPhone)">
   <ion-col>
    <ion-label class="label-about">
     Phone: <span class="span-email">{{officialPhone}}</span>
    </ion-label> 
   </ion-col>
 </ion-row>
</ion-content>

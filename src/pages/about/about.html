<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
<div #map id="map"></div>
 <ion-row>
   <ion-col>
    <h4 class="h4-about"><b>Address</b></h4>
   </ion-col>
 </ion-row>
 <ion-row on-tap="onAddressClick()">
   <ion-col>
    <ion-label class="label-about">
     {{address}}
    </ion-label> 
   </ion-col>
 </ion-row>
 <ion-row>
   <ion-col>
    <h4 class="h4-about"><b>Phone</b></h4>
   </ion-col>
 </ion-row>
 <ion-row  >
   <ion-col>
    <a class="white-link" href="tel: {{phone}}">{{phone}}</a>
   </ion-col>
 </ion-row>
 <ion-row>
   <ion-col>
    <h4 class="h4-about"><b>Corporate/Private Events</b></h4>
   </ion-col>
 </ion-row>
 <ion-row on-tap="onEmailClick(this.email)">
   <ion-col>
    <ion-label class="label-about">
     E-Mail: <span class="span-email">{{email}}</span>
    </ion-label> 
   </ion-col>
 </ion-row>

 <ion-row>
   <ion-col>
    <h4 class="h4-about"><b>Lost an item?</b></h4>
   </ion-col>
 </ion-row>
 <ion-row >
   <ion-col>
    <a class="white-link" href="tel: {{lostItemPhone}}">{{lostItemPhone}}</a>
   </ion-col>
 </ion-row>
 <ion-row>
   <ion-col>
    <h4 class="h4-about"><b>For Media/Press Inquiries</b></h4>
   </ion-col>
 </ion-row>
 <ion-row on-tap="onEmailClick(this.mediaEmail)">
   <ion-col>
    <ion-label class="label-about">
     E-Mail: <span class="span-email">{{mediaEmail}}</span>
    </ion-label> 
   </ion-col>
 </ion-row>
 <ion-row >
   <ion-col>
    <ion-label class="label-about">
     Phone:  <a class="white-link no-margin" href="tel: {{officialPhone}}">{{officialPhone}}</a>
    </ion-label> 
   </ion-col>
 </ion-row>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title></ion-title>

    <ion-buttons end >
      <button ion-button clear (click)="close()">
          <img src="assets/close.png" style="width: 40px;">
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-slides *ngIf="photos.length>0" centeredSlides = true (ionSlideDidChange)="slideChanged()" [initialSlide]="navParams.get('currentPhotoIndex')">
	  <ion-slide (press)="onPress(photo)" class="photo-slide" style="background-image: url(assets/default.png);" [ngStyle]="{'background-image': 'url(' + photo.source + ')'}" *ngFor="let photo of photos">
    </ion-slide>
	</ion-slides>
</ion-content>

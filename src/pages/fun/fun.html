<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fun</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
	<ion-list>

		<button ion-item (click)="openStick()">
          <ion-thumbnail item-start>
		      <img src="assets/0KlffakqSRqGHTatl9T5_livlogo.jpg">
		    </ion-thumbnail>
		    <h2 light>LIV Light Stick</h2>
		    <p style="white-space:normal;">Turn your mobile phone screen into an LED light stick</p>
		    <button ion-button clear item-end><ion-icon name="ios-arrow-forward" item-left></ion-icon></button>
         </button >

		<button ion-item (click)="onWallpapersClick()">
			<ion-thumbnail item-start>
		      <img src="assets/yke02RAtT9S0uiDYLVNm_livwpcopy.jpg">
		    </ion-thumbnail>
		    <h2 light>Phone Wallpaper</h2>
		    <p style="white-space:normal;">Download retina-ready wallpapers for your iPhone or Android</p>
		    <button ion-button clear item-end><ion-icon name="ios-arrow-forward" item-left></ion-icon></button>
		</button>

		<button ion-item (click)="openLink('https://www.stanza.co/button/launch?calendar=https%3A%2F%2Fspoton.it%2Fschedules%2Flivmiami&amp;timeline=true#/')">
			<ion-thumbnail item-start>
		      <img src="assets/QwAVuPuTQNiJJ2fcMiBs_LIVevents.jpg">
		    </ion-thumbnail>
		    <h2 light>Events Calendar</h2>
		    <p style="white-space:normal;">Sync upcoming events directly to your calendar. Never miss a beat!</p>
		    <button ion-button clear item-end><ion-icon name="ios-arrow-forward" item-left></ion-icon></button>
		</button>

		<button ion-item (click)="openLink('https://itunes.apple.com/us/podcast/liv-podcast/id550537982?mt=2')">
			<ion-thumbnail item-start>
		      <img src="assets/RL85G1QXRKC3vdlJZ65u_LIVpodcast.jpg">
		    </ion-thumbnail>
		    <h2 light>LIV Podcast</h2>
		    <p style="white-space:normal;">Subscribe to our official LIV Podcast hosted by resident DJ Mednas!</p>
		    <button ion-button clear item-end><ion-icon name="ios-cloud-download-outline" item-left></ion-icon></button>
		</button>

	</ion-list>
</ion-content>

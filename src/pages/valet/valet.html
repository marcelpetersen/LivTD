<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Valet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: white;">
 	<ion-card>

	  <ion-item>
	    <ion-avatar item-start>
	      <img src="assets/liv_logo_avatar.png">
	    </ion-avatar>
	    <h2>Fernando Gonzalez</h2>
	    <p>parked your vehicle</p>
	  </ion-item>

	  <img src="assets/liv_logo_avatar.png">

	  <ion-card-content>
	    <p style="color: black;">Checked In: <span style="font-weight: 600; color: black;">Today, 11:46PM</span></p>
	  </ion-card-content>

	  <ion-row class="valet-row">
	    <ion-col col-1>
	      <ion-icon style="color: green;" name="md-expand"></ion-icon>
	    </ion-col>
	    <ion-col col-11>
	      <p style="color: green;">Enter Ticket Number</p>
	    </ion-col>
	  </ion-row>

	  <ion-row class="valet-row">
	    <ion-col col-1>
	      <ion-icon style="color: red;" name="ios-car"></ion-icon>
	    </ion-col>
	    <ion-col col-11>
	      <p style="color: red;">Request Vehicle</p>
	    </ion-col>
	  </ion-row>

	</ion-card>
</ion-content>

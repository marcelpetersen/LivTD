<ion-content  padding="true" class="manual-ios-statusbar-padding registration-content" scroll="false">
    <form class="list center-form" [formGroup]="regForm"  novalidate>
      <div class="logo"></div>

      <ion-list>
        <ion-item>
          <ion-label class="top-input">Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item *ngIf="!regForm.controls.name.valid&&regForm.controls.name.dirty">
            <p> Please, enter the correct name</p>
        </ion-item>

        <ion-item>
          <ion-label>DOB:</ion-label>
          <ion-datetime formControlName="dobStamp" [(ngModel)]="dateStr"  displayFormat="MM/DD/YYYY" ></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item *ngIf="!regForm.controls.email.valid&&regForm.controls.email.dirty">
            <p> Please, enter the correct email</p>
        </ion-item>

        <ion-item>
          <ion-label>Password:</ion-label>
          <ion-input formControlName="pswrd"[(ngModel)]="userPassword" type="password" ></ion-input>
        </ion-item>
        <ion-item *ngIf="!regForm.controls.pswrd.valid&&regForm.controls.pswrd.dirty">
            <p> Min length of password 6 symbols</p>
        </ion-item>

        <ion-item>      
          <ion-checkbox class="item item-checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="conditionChecked">
          </ion-checkbox> 
          <ion-label>I agree with  <a ui-sref="#" (click)="presentAgreementAlert()" >rules</a></ion-label> 
        </ion-item>
          
      </ion-list>

      <button ion-button class="button button-calm button-block" type="submit" color="#000000" [disabled]="!regForm.valid||!conditionChecked" (click)="signupUser()">Sign Up</button>
      <a ui-sref="#" (click)="onExistAccountClick()" class="button button-light button-block button-clear have-account">Already have an account?</a>
    </form>
  </ion-content>

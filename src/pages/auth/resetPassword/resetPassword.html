
  <ion-content  padding="true" class="manual-ios-statusbar-padding reset-content" scroll="false">
    <form class="list center-form" [formGroup]="resetForm"  novalidate>
      <div class="logo"></div>

      <ion-list>
       
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item *ngIf="!resetForm.controls.email.valid&&resetForm.controls.email.dirty">
            <p> Please, enter the correct email</p>
        </ion-item>
          
      </ion-list>

      <button ion-button class="button button-calm button-block" type="submit" color="#000000" [disabled]="!resetForm.valid" (click)="resetPassword()">Reset password</button>
      <a ui-sref="#" (click)="onCancelClick()" class="button button-light button-block button-clear have-account">Cancel</a>
      
    </form>
  </ion-content>

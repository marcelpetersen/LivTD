
  <ion-content  padding="true" class="manual-ios-statusbar-padding reset-content no-scroll" scroll="false">
    <form class="list center-form" [formGroup]="resetForm"   (ngSubmit)="resetPassword()">
      <div class="logo"></div>
      <div *ngIf="errorMessage">
         <p style="color:red;"> {{errorMessage}}</p>
      </div>
      <ion-list>
       
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input formControlName="email" type="email" required></ion-input>
        </ion-item>
          
      </ion-list>

      <button ion-button class="button button-calm button-block" type="submit" color="#000000" >Reset password</button>
      <a ui-sref="#" (click)="onCancelClick()" class="button button-light button-block button-clear have-account">Cancel</a>
      
    </form>
  </ion-content>

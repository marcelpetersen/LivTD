
  <ion-content  padding="true" class="manual-ios-statusbar-padding login-content" scroll="false">
    <form class="list center-form" [formGroup]="loginForm"  novalidate>
      <div class="logo"></div>

      <ion-list>
       
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item *ngIf="!loginForm.controls.email.valid&&loginForm.controls.email.dirty">
            <p> Please, enter the correct email</p>
        </ion-item>

        <ion-item>
          <ion-label>Password:</ion-label>
          <ion-input formControlName="pswrd"[(ngModel)]="userPassword" type="password" ></ion-input>
        </ion-item>
        <ion-item *ngIf="!loginForm.controls.pswrd.valid&&loginForm.controls.pswrd.dirty">
            <p> Min length of password 6 symbols</p>
        </ion-item>
          
      </ion-list>

      <button ion-button class="button button-calm button-block" type="submit" color="#000000" [disabled]="!loginForm.valid" (click)="signInUser()">Log In</button>
      <a ui-sref="#" (click)="onLogInWithFacebookClick()" class="button button-light button-block button-clear have-account facebook-button">Log In With Facebook</a>
      <a ui-sref="#" (click)="onCreateNewAccountClick()" class="button button-light button-block button-clear have-account">Create new account</a>
      <a ui-sref="#" (click)="onForgotPasswordClick()" class="button button-light button-block button-clear have-account">Forgot password?</a>
      
    </form>
  </ion-content>

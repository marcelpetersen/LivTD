<ion-content  padding="true" class="manual-ios-statusbar-padding login-content" scroll="false">
  <div class="error-box" *ngIf="errorMessage">
    <p> {{errorMessage}}</p>
  </div>

  <form class="list center-form" [formGroup]="loginForm" (ngSubmit)="signInUser()" >
    <div class="logo"></div>
    <ion-list>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input formControlName="pswrd"[(ngModel)]="userPassword" type="password" required ></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button class="button button-calm button-block" type="submit" color="#000000" >Log In</button>
    <a ui-sref="#" (click)="onLogInWithFacebookClick()" class="button button-light button-block button-clear have-account facebook-button"><ion-icon class="icon-facebook" name="logo-facebook" item-left></ion-icon><span>Facebook</span></a>
    <a ui-sref="#" (click)="onCreateNewAccountClick()" class="button button-light button-block button-clear have-account">Or create an account</a>
 
  </form>
</ion-content>

<ion-footer>
  <a ui-sref="#" (click)="onForgotPasswordClick()" class="button button-light button-block button-clear forgot-password">Forgot password?</a>
</ion-footer>
